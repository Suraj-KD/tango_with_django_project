<!DOCTYPE html>
<html>
    <head>
        <title>Rango.....</title>
    </head>
    <body>
        <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
            <a href="{{ category_name_url }}/add_page">Add Page to this Category</a>
        {% else %}
            <h1>The specified category {{ category_name }} does not exist!</h1>
        {% endif %}
    </body>
</html>
